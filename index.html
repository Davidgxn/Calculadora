<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculdora | David Gonz√°lez</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <section class="contenedor">
        <div class="calculadora">
            <div class="calculadora_contenedor_output">
                <h2 class="calculadora_operando" id="operando"></h2>
                <h2 class="calculadora_operacion" id="operacion"></h2>
                <h1 class="calculadora_output" id="output">0</h1>
            </div>
            <div class="calculadora_botones">
                <button class="calculadora_boton" id="reset">C</button>
                <button class="calculadora_boton" id="dividir">/</button>
                <button class="calculadora_boton" id="multiplicar">X</button>
                <button class="calculadora_boton" id="borrar">&#9003;</button>
                <button class="calculadora_boton" id="7">7</button>
                <button class="calculadora_boton" id="8">8</button>
                <button class="calculadora_boton" id="9">9</button>
                <button class="calculadora_boton" id="restar">-</button>
                <button class="calculadora_boton" id="4">4</button>
                <button class="calculadora_boton" id="5">5</button>
                <button class="calculadora_boton" id="6">6</button>
                <button class="calculadora_boton" id="sumar">+</button>
                <button class="calculadora_boton" id="1">1</button>
                <button class="calculadora_boton" id="2">2</button>
                <button class="calculadora_boton" id="3">3</button>
                <button class="calculadora_boton" id="raiz">&#8730;</button>
                <button class="calculadora_boton" id="elevar">^</button>
                <button class="calculadora_boton" id="0">0</button>
                <button class="calculadora_boton" id="coma">.</button>
                <button class="calculadora_boton" id="resultado">=</button>
            </div>
        </div>
    </section>
</body>
<script src="./index.js"></script>
</html>
